<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .form {
        display: flex;
        flex-direction: column;
        max-width: 300px;
        gap: 16px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
      <label for="email">Email</label>
      <input type="email" name="email" class="email" placeholder="email" />
      <label for="firstname">Name</label>
      <input
        type="text"
        name="firstname"
        class="firstname"
        placeholder="firstname"
      />
      <label for="lastname">Surname</label>
      <input
        type="text"
        name="lastname"
        class="lastname"
        placeholder="lastname"
      />
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>
    <script>
      const email = document.querySelector('.email');
      const firstName = document.querySelector('.firstname');
      const lastName = document.querySelector('.lastname');
      const btn = document.querySelector('.btn');
      const titleName = document.querySelector('.title-name');

      function setTitle(username = 'Guest') {
        titleName.innerText = username || 'Guest';
      }
      setTitle(sessionStorage.getItem('firstname'));
      function saveUser(email, firstName, lastName) {
        sessionStorage.setItem('email', email);
        sessionStorage.setItem('firstname', firstName);
        sessionStorage.setItem('lastname', lastName);
      }

      btn.addEventListener('click', (event) => {
        saveUser(email.value, firstName.value, lastName.value);
        const savedName = sessionStorage.getItem('firstname');
        setTitle(savedName);
      });
    </script>
  </body>
</html>
