<!DOCTYPE html>
<html>
  <head>
    <title>Form creation</title>
  </head>

  <body>
    <header>
      <h1>Registrazione</h1>
    </header>
    <form>
      <label for="username">Username</label>
      <br />
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Username"
        required
      />
      <br />
      <label for="email">Email</label>
      <br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Email"
        required
      />
      <br />
      <label for="password">Password</label>
      <br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Password"
        required
      />
      <br />
      <label for="date">Data di nascita</label>
      <br />
      <input type="date" id="date" name="date" required />
      <br />
      <label for="gender">Gender</label>
      <br />
      <label for="male">Maschio</label>
      <input type="radio" id="male" name="gender" value="Maschio" required />
      <label for="female">Femmina</label>
      <input type="radio" id="female" name="gender" value="Femmina" required />
      <label for="other">Altro</label>
      <input type="radio" id="other" name="gender" value="Altro" required />
      <br />
      <label for="favourite_color">Colore Preferito</label>
      <br />
      <input type="color" id="favourite_color" name="favourite_color" />
      <br />
      <label for="language">Lingua</label>
      <br />
      <select name="language" id="language">
        <option value="italiano">Italiano</option>
        <option value="english">Inglese</option>
        <option value="french">Francese</option>
        <option value="spanish">Spagnolo</option>
      </select>
      <br />
      <textarea
        name="description"
        id="description"
        placeholder="Descriviti"
      ></textarea>
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
  <footer></footer>
</html>
