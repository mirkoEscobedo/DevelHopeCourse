<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div
       id="result"
        class="result noborder-left noborder-right radius-top-right radius-top-left"
      >
        <p>0</p>
      </div>
      <div class="noborder-left noborder-top operands"><p>+</p></div>
      <div class="noborder-top operands"><p>-</p></div>
      <div class="noborder-top operands"><p>*</p></div>
      <div class="noborder-top noborder-right operands"><p>/</p></div>
      <div class="noborder-left"><p>7</p></div>
      <div><p>8</p></div>
      <div><p>9</p></div>
      <div class="noborder-left"><p>4</p></div>
      <div><p>5</p></div>
      <div><p>6</p></div>
      <div class="noborder-left"><p>1</p></div>
      <div><p>2</p></div>
      <div><p>3</p></div>
      <div class="noborder-left noborder-bottom radius-bottom-left">
        <p>0</p>
      </div>
      <div class="noborder-bottom"><p>.</p></div>
      <div class="noborder-bottom"><p>AC</p></div>
      <div class="equals noborder-bottom noborder-right radius-bottom-right">
        <p>=</p>
      </div>
    </div>
  </body>
</html>
